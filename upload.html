<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Drones: Submit Solution</title>
    <link href="_static/css/bootstrap.min.css" rel="stylesheet">
    <link href="_static/css/dataTables.bootstrap.css" rel="stylesheet">
  </head>
  <header class="main-header" role="banner">
    <img class="center-block" src="_static/images/banner_zhangjiajie.png" alt="Banner Image"/>
  </header>
  <body>
    <br>
    <br>
      <p class="text-center">
        <a class="text-center"><a style="width: 200px;" class="btn btn-primary btn-info" onclick="window.open('https://github.com/microsoft/AirSim-NeurIPS2019-Drone-Racing')">Github Repo</a>
        <a class="text-center"><a style="width: 200px;" class="btn btn-primary btn-info" onclick="window.open('api.html')">API Doc</a>
        <a class="text-center"><a style="width: 200px;" class="btn btn-primary btn-info" onclick="window.open('leaderboard.html')">Qualification Leaderboard</a>
        <a class="text-center"><a style="width: 200px;" class="btn btn-primary btn-info" onclick="window.open('leaderboard_final.html')">Final Leaderboard</a>
      </p>
    <br>

    <h1 class="text-center">Game of Drones: Submit Solution for the Final Round</h1>  
    <br>

    <div class="col-md-offset-4">
      <p class="text-center">
        <ul>
         <li> 
            The <a href="https://microsoft.github.io/AirSim-NeurIPS2019-Drone-Racing/leaderboard_final.html">final leaderboard</a> is updated once per day at 2100 PST. <br>
          </li>
          <li> 
            If you do not see your results after 24 hours, please <a href="mailto:neuripsdronecontestinfo@gmail.com">email us</a> with your team name and submitted log files.
          </li>
        </ul>
      </p>
    </div>
    <br>
    <br>

  <form class="center-block" id="submit-form">
    <div class="row">
      <label for="team-name" class="col-md-offset-4 col-form-label">Team Name:</label>
        <div class="col-md-offset-4">
          <input class="form-control" style="width: 200px;" id="team-name" type="text" placeholder="Team Name" name="team-name"><br>
        </div>
    </div>
    <div class="row">
      <label for="team-id"  class="col-md-offset-4 col-form-label">Team ID:</label>
        <div class="col-md-offset-4">
          <input class="form-control" style="width: 200px;" id="team-id" type="text" placeholder="Team ID" name="team-id"><br>
        </div>
    </div>
    <div class="row">
      <label for="tier1-file"  class="col-md-offset-4 col-form-label">Race Logs:</label>
        <div class="col-md-offset-4">
          <input id="tier1-file" type="file" multiple=""><br>
        </div>
    </div>
    <div class="row">
      <label for="report-file" class="col-md-offset-4 col-form-label">Report:</label>
        <div class="col-md-offset-4">
          <input id="report-file" type="file" multiple=""><br>
        </div>
    </div>
  </form>

    <div><br>
      <button id="upload-button" type="button" class="btn btn-primary btn-lg center-block">Submit</button>
    </div>

    <br>
    <br>
    <br>
    <script src="_static/js/azure-storage-blob.js"></script>
    <script src="_static/js/upload.js"></script>
  </body>
</html>
